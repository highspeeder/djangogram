{% load static %}
<!-- 
{{ user.nickname|json_script:"user_nickname" }}
{{ user.profile_image|json_script:"user_profile_image" }} -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>djangogram</title>
    <link rel="shortcut icon" href="{% static 'image/Instagram_favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/homepage.css'%}" />
    <link rel="stylesheet" href="{% static 'css/sidenav.css'%}" />
    <link rel="stylesheet" href="{% static 'css/timeline.css'%}" />
    <link rel="stylesheet" href="{% static 'css/suggestions.css'%}" />
    <link rel="stylesheet" href="{% static 'css/post.css'%}" />
    <link rel="stylesheet" href="{% static 'css/modal.css'%}" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </meta>
</head>

<body style="margin: 0; padding: 0;">
    <div class="homepage">
        <div class="homepage_nav">
            {% include "content/sidenav.html" %}
        </div>
        <div id='timeline' class="homepage_timeline">
            {% include "content/timeline.html" %}
        </div>
    </div>

    <!--첫번째 모달-->
    <div id="first_modal" class="modal_overlay">
        <div id="close_modal" class="material-icons-outlined modal_close_button" onclick="close_modal_event(this)" role="button">
            close
        </div>
        <div class="modal_window">
            <div class="modal_title">
                <div>새 게시물 만들기</div>
            </div>
            <div id="first_modal_image_upload" class="first_modal_content">
                <svg id="upload_icon" color="rgb(0, 0, 0)" fill="rgb(0, 0, 0)" height="77" role="img" viewBox="0 0 97.6 77.3" width="96">
                    <path d="M16.3 24h.3c2.8-.2 4.9-2.6 4.8-5.4-.2-2.8-2.6-4.9-5.4-4.8s-4.9 2.6-4.8 5.4c.1 2.7 2.4 4.8 5.1 4.8zm-2.4-7.2c.5-.6 1.3-1 2.1-1h.2c1.7 0 3.1 1.4 3.1 3.1 0 1.7-1.4 3.1-3.1 3.1-1.7 0-3.1-1.4-3.1-3.1 0-.8.3-1.5.8-2.1z" fill="currentColor"></path>
                    <path d="M84.7 18.4 58 16.9l-.2-3c-.3-5.7-5.2-10.1-11-9.8L12.9 6c-5.7.3-10.1 5.3-9.8 11L5 51v.8c.7 5.2 5.1 9.1 10.3 9.1h.6l21.7-1.2v.6c-.3 5.7 4 10.7 9.8 11l34 2h.6c5.5 0 10.1-4.3 10.4-9.8l2-34c.4-5.8-4-10.7-9.7-11.1zM7.2 10.8C8.7 9.1 10.8 8.1 13 8l34-1.9c4.6-.3 8.6 3.3 8.9 7.9l.2 2.8-5.3-.3c-5.7-.3-10.7 4-11 9.8l-.6 9.5-9.5 10.7c-.2.3-.6.4-1 .5-.4 0-.7-.1-1-.4l-7.8-7c-1.4-1.3-3.5-1.1-4.8.3L7 49 5.2 17c-.2-2.3.6-4.5 2-6.2zm8.7 48c-4.3.2-8.1-2.8-8.8-7.1l9.4-10.5c.2-.3.6-.4 1-.5.4 0 .7.1 1 .4l7.8 7c.7.6 1.6.9 2.5.9.9 0 1.7-.5 2.3-1.1l7.8-8.8-1.1 18.6-21.9 1.1zm76.5-29.5-2 34c-.3 4.6-4.3 8.2-8.9 7.9l-34-2c-4.6-.3-8.2-4.3-7.9-8.9l2-34c.3-4.4 3.9-7.9 8.4-7.9h.5l34 2c4.7.3 8.2 4.3 7.9 8.9z" fill="currentColor"></path>
                    <path d="M78.2 41.6 61.3 30.5c-2.1-1.4-4.9-.8-6.2 1.3-.4.7-.7 1.4-.7 2.2l-1.2 20.1c-.1 2.5 1.7 4.6 4.2 4.8h.3c.7 0 1.4-.2 2-.5l18-9c2.2-1.1 3.1-3.8 2-6-.4-.7-.9-1.3-1.5-1.8zm-1.4 6-18 9c-.4.2-.8.3-1.3.3-.4 0-.9-.2-1.2-.4-.7-.5-1.2-1.3-1.1-2.2l1.2-20.1c.1-.9.6-1.7 1.4-2.1.8-.4 1.7-.3 2.5.1L77 43.3c1.2.8 1.5 2.3.7 3.4-.2.4-.5.7-.9.9z" fill="currentColor"></path>
                </svg>
                <span class="modal_image_upload_text">사진과 동영상을 여기에 끌어다 놓으세요</span>
                <button type="button" class="modal_image_upload_button" id="button_feed_upload">컴퓨터에서 선택</button>
                <input type="file" id="input_feed_upload" onchange="feed_upload()" style="display: none;">
            </div>
        </div>
    </div>

    <!--두번째 모달-->
    <div id="second_modal" class="second_modal_overlay">
        <div id="close_modal" class="material-icons-outlined modal_close_button" onclick="close_modal_event(this)">
            close
        </div>
        <div id="second_modal_window" class="second_modal_window">
            <div class="second_modal_title">
                <span class="material-icons-outlined" onclick="second_modal_back()" style="cursor: pointer;">
                    arrow_back
                </span>
                <div>새 게시물 만들기</div>
                <button id="feed_share_button" class="second_model_share_button">공유하기</button>
            </div>
            <div class="second_modal_content">
                <div id="second_modal_image_upload" class="second_share_image"></div>
                <div class="second_share_write">
                    <div style="display: flex; flex-direction: column;">
                        <div style="display: flex; flex-direction: row; padding: 10px;">
                            <span>
                                {% if "default_profile.png" in user.profile_image %}
                                <img src="{% static 'image/default_profile.png' %}" alt="Avatar" style="width: 30px; height: 30px; border-radius: 50%;">
                                {% else %}
                                <img src="{% get_media_prefix %}{{ user.profile_image }}" alt="Avatar" style="width: 30px; height: 30px; border-radius: 50%;">
                                {% endif %}
                                <span class="suggestion_profile_username" style="margin-left: 10px; line-height:25px;">{{ user.nickname }}</span>
                        </div>
                        <textarea id="share_textbox" oninput="updateCounter(this)" style="width: 100%; height: 200px; border: none; outline: none; resize: none;" placeholder="문구 입력..." maxlength="2200"></textarea>
                        <div>
                            <div id="test_cnt" style="color: rgb(199, 199, 199); text-align: right; font-size: 12px; margin-right: 10px;">0/2200</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'js/content.js' %}"></script>

</html>
