{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>djangogram</title>
    <link rel="shortcut icon" href="{% static 'image/Instagram_favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/join_base.css'%}" />
    <link rel="stylesheet" href="{% static 'css/login.css'%}" />
    <link rel="stylesheet" href="{% static 'css/signup.css'%}" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <base href="{% static '/' %}">
    </meta>
</head>

<body>
    <div class="join">
        <div class="join_left">
            <div class="Slidesbackground">
                <div class="mySlides">
                    <img id="s1" src="{% static 'image/screenshot1.png' %}" class="slideshow-image">
                    <img id="s2" src="{% static 'image/screenshot2.png' %}" class="slideshow-image">
                    <img id="s3" src="{% static 'image/screenshot3.png' %}" class="slideshow-image">
                    <img id="s4" src="{% static 'image/screenshot4.png' %}" class="slideshow-image">
                </div>
            </div>
        </div>
        <div class="join_right">
            {% block content %}
            {% endblock %}
            <div class="join_more">
                <span>
                    {% if is_singup %}
                    계정이 있으신가요? <a href="/user/login/">로그인</a>
                    {% else %}
                    계정이 없으신가요? <a href="/user/signup/">가입하기</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'js/user.js' %}"></script>

</html>
