name: djangogram CD

on:
  workflow_run:
    workflows: ["djangogram CI"]
    branches: [ "current" ]
    types: [ "completed" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: connect server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            cd /home/ubuntu/djangogram
            git pull
            sudo systemctl restart uwsgi
            
