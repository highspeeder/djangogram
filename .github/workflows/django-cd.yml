name: djangogram CD

on:
  workflow_run:
    workflows: ["djangogram CI"]
    branches: [ "current" ]
    types: [ "completed" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: connect server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/compose-server/djangogram/django/source
            git pull
            docker-compose down
            docker-compose up --build
            
